<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudCtrl POC (met Overlay Modus)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid rgba(255, 255, 255, 0.2); border-left-color: #0ea5e9; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Stijlen voor de schuifregelaar */
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; background: #0ea5e9; cursor: pointer; border-radius: 50%; margin-top: -6px; }
        input[type=range]::-moz-range-thumb { width: 20px; height: 20px; background: #0ea5e9; cursor: pointer; border-radius: 50%; }
        
        /* Stijlen voor de nieuwe toggle switch */
        .toggle-checkbox:checked { right: 0; border-color: #0ea5e9; }
        .toggle-checkbox:checked + .toggle-label { background-color: #0ea5e9; }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-slate-800 rounded-2xl shadow-lg p-6 md:p-8">
        
        <div class="mb-6">
             <div class="flex justify-between items-start mb-4">
                 <div>
                     <h1 class="text-2xl md:text-3xl font-bold text-cyan-400">CloudCtrl POC</h1>
                     <p id="location" class="text-slate-400">Locatie opvragen...</p>
                     <p id="locationDetails" class="text-xs text-slate-500 mt-1"></p>
                 </div>
                 <div id="status" class="flex items-center gap-2 text-right">
                      <button id="refreshButton" class="p-2 rounded-full bg-slate-700 hover:bg-slate-600 transition-colors" title="Ververs de data">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/></svg>
                      </button>
                      <div id="statusText"><p class="font-semibold text-slate-300">Laden...</p></div>
                 </div>
            </div>
            
            <form id="locationForm" class="flex flex-col sm:flex-row gap-2">
                <input type="text" id="locationInput" placeholder="Zoek een plaats of adres..." class="flex-grow bg-slate-700 border border-slate-600 rounded-md px-4 py-2 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                <button type="submit" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-md transition-colors">Zoek</button>
            </form>
        </div>

        <div class="bg-slate-900/50 p-4 rounded-lg mb-4 text-center">
            <p id="forecastSummary" class="text-slate-300">Voorspelling wordt geladen...</p>
        </div>

        <div id="viewToggle" class="flex justify-center mb-4 space-x-2">
            <button id="btnDetail" class="bg-cyan-600 text-white font-semibold py-2 px-4 rounded-md transition-colors text-sm">Detail (6u)</button>
            <button id="btnOverview" class="bg-slate-700 hover:bg-slate-600 text-white font-semibold py-2 px-4 rounded-md transition-colors text-sm">Overzicht (24u)</button>
        </div>

        <div class="relative h-64 md:h-96">
            <div id="chartLoader" class="absolute inset-0 flex items-center justify-center bg-slate-800/50 backdrop-blur-sm z-10 rounded-lg" style="display: none;"><div class="loader"></div></div>
            <canvas id="rainChart"></canvas>
        </div>
        
        <div class="mt-6 space-y-2">
            <p id="chartLegend" class="text-center text-slate-500 text-sm">Grafiek wordt geladen...</p>
            
            <!-- NIEUW: Toggle switch voor filter/overlay modus -->
            <div class="flex items-center justify-center p-2">
                 <span class="mr-3 text-sm font-medium text-slate-400">Overlay Modus</span>
                <div class="relative inline-block w-10 align-middle select-none">
                    <input type="checkbox" name="filterToggle" id="filterToggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="filterToggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-600 cursor-pointer"></label>
                </div>
                 <span class="ml-3 text-sm font-medium text-slate-300">Filter Modus</span>
            </div>

            <div id="filterControls" class="p-4 bg-slate-700/50 rounded-lg grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="amountThresholdSlider" class="block text-sm font-medium text-slate-300">Min. hoeveelheid: <span id="amountThresholdValue" class="font-bold text-cyan-400">0.10</span> mm/u</label>
                    <input type="range" id="amountThresholdSlider" min="0" max="1" step="0.05" value="0.1" class="w-full h-2 bg-slate-600 rounded-lg appearance-none cursor-pointer mt-2">
                </div>
                <div>
                    <label for="probThresholdSlider" class="block text-sm font-medium text-slate-300">Min. kans: <span id="probThresholdValue" class="font-bold text-cyan-400">30</span> %</label>
                    <input type="range" id="probThresholdSlider" min="0" max="100" step="5" value="30" class="w-full h-2 bg-slate-600 rounded-lg appearance-none cursor-pointer mt-2">
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DOM ELEMENTEN ---
        const chartCanvas = document.getElementById('rainChart'), statusText = document.getElementById('statusText'), locationElement = document.getElementById('location'), locationDetails = document.getElementById('locationDetails'), locationForm = document.getElementById('locationForm'), locationInput = document.getElementById('locationInput'), btnDetail = document.getElementById('btnDetail'), btnOverview = document.getElementById('btnOverview'), chartLegend = document.getElementById('chartLegend'), refreshButton = document.getElementById('refreshButton'), chartLoader = document.getElementById('chartLoader'), forecastSummary = document.getElementById('forecastSummary'), amountThresholdSlider = document.getElementById('amountThresholdSlider'), amountThresholdValue = document.getElementById('amountThresholdValue'), probThresholdSlider = document.getElementById('probThresholdSlider'), probThresholdValue = document.getElementById('probThresholdValue'), filterToggle = document.getElementById('filterToggle'), filterControls = document.getElementById('filterControls');

        // --- GLOBALE STATE ---
        let myChart = null, fullWeatherData = null, currentView = 'detail', currentLocation = { lat: null, lon: null };

        // --- INITIATIE ---
        document.addEventListener('DOMContentLoaded', () => {
            filterToggle.checked = true; // Start in filter modus
            if (navigator.geolocation) { updateStatus('Locatie opvragen...', 'yellow'); navigator.geolocation.getCurrentPosition(onGeoSuccess, onGeoError); } else { geocodeAndFetchWeather('Almere'); }
            locationForm.addEventListener('submit', (e) => { e.preventDefault(); if (locationInput.value) geocodeAndFetchWeather(locationInput.value); });
            btnDetail.addEventListener('click', () => switchView('detail'));
            btnOverview.addEventListener('click', () => switchView('overview'));
            refreshButton.addEventListener('click', () => { if (currentLocation.lat) fetchWeatherData(currentLocation.lat, currentLocation.lon); });
            amountThresholdSlider.addEventListener('input', () => { amountThresholdValue.textContent = parseFloat(amountThresholdSlider.value).toFixed(2); updateChartView(); });
            probThresholdSlider.addEventListener('input', () => { probThresholdValue.textContent = probThresholdSlider.value; updateChartView(); });
            filterToggle.addEventListener('change', () => {
                filterControls.style.display = filterToggle.checked ? 'grid' : 'none';
                updateChartView();
            });
        });
        
        function updateStatus(message, color = 'slate', subtext = '') { const colors = { yellow: 'text-yellow-400', green: 'text-green-400', red: 'text-red-500', slate: 'text-slate-300' }; statusText.innerHTML = `<p class="font-semibold ${colors[color]}">${message}</p>${subtext ? `<p class="text-xs text-slate-400">${subtext}</p>` : ''}`; }
        
        function switchView(view) {
            currentView = view;
             if (view === 'detail') {
                 btnDetail.className = 'bg-cyan-600 text-white font-semibold py-2 px-4 rounded-md transition-colors text-sm';
                 btnOverview.className = 'bg-slate-700 hover:bg-slate-600 text-white font-semibold py-2 px-4 rounded-md transition-colors text-sm';
             } else {
                 btnOverview.className = 'bg-cyan-600 text-white font-semibold py-2 px-4 rounded-md transition-colors text-sm';
                 btnDetail.className = 'bg-slate-700 hover:bg-slate-600 text-white font-semibold py-2 px-4 rounded-md transition-colors text-sm';
             }
             updateChartView();
        }

        async function onGeoSuccess(position) {
            const { latitude: lat, longitude: lon } = position.coords;
            currentLocation = { lat, lon };
            try {
                const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}&accept-language=nl`;
                const response = await fetch(url);
                const data = await response.json();
                locationElement.textContent = data.display_name || `Huidige Locatie`;
            } catch { locationElement.textContent = `Huidige Locatie`; }
            locationDetails.textContent = `Coördinaten: ${lat.toFixed(4)}, ${lon.toFixed(4)}`;
            fetchWeatherData(lat, lon);
        }

        function onGeoError(error) { locationElement.textContent = `Kon huidige locatie niet vinden.`; geocodeAndFetchWeather('Utrecht'); }

        async function geocodeAndFetchWeather(locationName) {
            updateStatus('Locatie zoeken...', 'yellow');
            chartLoader.style.display = 'flex';
            forecastSummary.textContent = 'Voorspelling wordt geladen...';
            try {
                const geocodeUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(locationName)}&count=1&language=nl&format=json`;
                const response = await fetch(geocodeUrl);
                const geoData = await response.json();
                if (!geoData.results?.length) throw new Error('Locatie niet gevonden.');
                const { name, admin1, country, latitude, longitude } = geoData.results[0];
                currentLocation = { lat: latitude, lon: longitude };
                locationElement.textContent = `${name}, ${admin1 || country}`;
                locationDetails.textContent = `Coördinaten: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
                fetchWeatherData(latitude, longitude);
            } catch (error) { updateStatus('Locatiefout', 'red', error.message); chartLoader.style.display = 'none'; }
        }

        async function fetchWeatherData(latitude, longitude) {
            updateStatus('Data ophalen...', 'yellow');
            chartLoader.style.display = 'flex';
            const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&hourly=precipitation,precipitation_probability,temperature_2m,weathercode&minutely_15=precipitation,precipitation_probability&forecast_days=2`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`Netwerkfout: ${response.statusText}`);
                fullWeatherData = await response.json();
                switchView(currentView);
                createForecastSummary();
                const now = new Date();
                updateStatus('Geactualiseerd', 'green', now.toLocaleTimeString('nl-NL'));
            } catch (error) { updateStatus('Ophalen mislukt', 'red', error.message);
            } finally { chartLoader.style.display = 'none'; }
        }
        
        function createForecastSummary() {
             if (!fullWeatherData?.hourly) { forecastSummary.textContent = "Geen voorspelling beschikbaar."; return; }
            const { time, precipitation, temperature_2m, weathercode, precipitation_probability } = fullWeatherData.hourly;
            const now = new Date();
            const startIndex = time.findIndex(t => new Date(t) >= now);
            if (startIndex === -1) { forecastSummary.textContent = "Voorspelling is voorbij."; return; }

            const amountThreshold = parseFloat(amountThresholdSlider.value);
            const probThreshold = parseInt(probThresholdSlider.value);
            const nextRainIndex = precipitation.slice(startIndex).findIndex((p, i) => p > amountThreshold && precipitation_probability[startIndex + i] > probThreshold);
            const currentTemp = Math.round(temperature_2m[startIndex]);
            const currentDescription = { 0: "Heldere hemel", 1: "Grotendeels helder", 2: "Deels bewolkt", 3: "Bewolkt", 45: "Mist", 61: "Lichte regen", 63: "Matige regen", 65: "Zware regen", 80: "Lichte buien", 81: "Matige buien", 82: "Zware buien" }[weathercode[startIndex]] || "Onbekend";

            if (nextRainIndex === -1) {
                forecastSummary.textContent = `Het blijft de komende uren droog. Het is nu ${currentTemp}°C en ${currentDescription.toLowerCase()}.`;
            } else if (nextRainIndex < 2) {
                forecastSummary.textContent = `Het regent nu of zeer binnenkort. Het is ${currentTemp}°C.`;
            } else {
                const rainTime = new Date(time[startIndex + nextRainIndex]).toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit' });
                forecastSummary.textContent = `Het is nu droog (${currentTemp}°C). Rond ${rainTime} wordt regen verwacht.`;
            }
        }

        // --- GRAFIEK LOGICA ---
        function updateChartView() {
            if (!fullWeatherData) return;
            const apiData = currentView === 'detail' ? fullWeatherData.minutely_15 : fullWeatherData.hourly;
            
            // Verander de legenda tekst op basis van de modus
            if (filterToggle.checked) {
                chartLegend.textContent = 'Grafiek toont de verwachte neerslag (mm/u). De kleurintensiteit geeft de zekerheid (%) aan.';
            } else {
                chartLegend.textContent = 'Grafiek toont neerslag (lichtblauw, linkeras) en de kans daarop (paars, rechteras).';
            }
            
            processAndDisplayChart(apiData);
        }

        function processAndDisplayChart(apiData) {
            if (!apiData?.time || !apiData?.precipitation || !apiData?.precipitation_probability) {
                if (myChart) myChart.destroy(); return;
            }
            
            const now = new Date();
            let startIndex = apiData.time.findIndex(t => new Date(t) >= now);
            if (startIndex > 0) startIndex--;

            const sliceCount = currentView === 'detail' ? (6 * 4) + 1 : 25;
            const endIndex = Math.min(startIndex + sliceCount, apiData.time.length);
            const labels = apiData.time.slice(startIndex, endIndex).map(t => new Date(t).toLocaleTimeString('nl-NL', { hour: '2-digit', minute: '2-digit' }));
            
            if (myChart) myChart.destroy();
            
            if (filterToggle.checked) {
                // --- FILTER MODUS LOGICA ---
                const amountThreshold = parseFloat(amountThresholdSlider.value);
                const probThreshold = parseInt(probThresholdSlider.value);
                const amounts = apiData.precipitation.slice(startIndex, endIndex);
                const probabilities = apiData.precipitation_probability.slice(startIndex, endIndex);
                
                const precipitationData = amounts.map((amount, i) => (amount >= amountThreshold && probabilities[i] >= probThreshold) ? amount : 0);
                const pointColors = probabilities.map((prob, i) => {
                    const amount = amounts[i];
                    if (amount >= amountThreshold && prob >= probThreshold) {
                        const alpha = Math.max(0.15, prob / 100);
                        return `rgba(56, 189, 248, ${alpha})`;
                    }
                    return 'rgba(56, 189, 248, 0)';
                });

                myChart = new Chart(chartCanvas, {
                    type: 'line',
                    data: { labels: labels, datasets: [{
                        label: 'Neerslag (mm/u)', data: precipitationData, backgroundColor: pointColors, borderColor: pointColors.map(c => c.replace(/, [0-9\.]+\)/, ', 1)')), borderWidth: 2, pointRadius: 0, fill: true, stepped: currentView !== 'detail', tension: currentView === 'detail' ? 0.4 : 0,
                    }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { callbacks: { title: (items) => `Tijd: ${items[0].label}`, label: (item) => { const index = item.dataIndex + startIndex; const originalProb = apiData.precipitation_probability[index]; return item.raw > 0 ? `Neerslag: ${item.raw.toFixed(2)} mm/u (Kans: ${originalProb}%)` : null; } } } }, scales: { x: { ticks: { color: '#94a3b8', maxRotation: 0, autoSkip: true, maxTicksLimit: 7 }, grid: { color: 'rgba(255, 255, 255, 0.05)' } }, y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#94a3b8', callback: value => value.toFixed(1) + ' mm' } } } }
                });

            } else {
                // --- OVERLAY MODUS LOGICA ---
                const amountData = apiData.precipitation.slice(startIndex, endIndex);
                const probData = apiData.precipitation_probability.slice(startIndex, endIndex);

                myChart = new Chart(chartCanvas, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            { label: 'Neerslag (mm/u)', data: amountData, yAxisID: 'yAmount', borderColor: 'rgba(56, 189, 248, 1)', backgroundColor: 'rgba(56, 189, 248, 0.2)', borderWidth: 2, pointRadius: 0, fill: true, tension: 0.4 },
                            { label: 'Kans (%)', data: probData, yAxisID: 'yProb', borderColor: 'rgba(167, 139, 250, 1)', backgroundColor: 'rgba(167, 139, 250, 0.1)', borderWidth: 2, pointRadius: 0, fill: false }
                        ]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false, interaction: { mode: 'index', intersect: false },
                        plugins: { legend: { display: true, labels: { color: '#94a3b8' } }, tooltip: { mode: 'index', intersect: false } },
                        scales: {
                            x: { ticks: { color: '#94a3b8', maxRotation: 0, autoSkip: true, maxTicksLimit: 7 }, grid: { color: 'rgba(255, 255, 255, 0.05)' } },
                            yAmount: { type: 'linear', position: 'left', beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#38bdf8', callback: v => v.toFixed(1) + ' mm' }, title: { display: true, text: 'Neerslag (mm/u)', color: '#38bdf8' } },
                            yProb: { type: 'linear', position: 'right', min: 0, max: 100, grid: { drawOnChartArea: false }, ticks: { color: '#a78bfa', callback: v => v + '%' }, title: { display: true, text: 'Kans (%)', color: '#a78bfa' } }
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
